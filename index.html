<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header class="encabezado">
      <div class="headerDiv">
        <figure class="pokeball">
          <img
            src="https://www.pngkit.com/png/full/19-190666_pokeball-graphic-by-maratuna-on-deviantart-banner-free.png"
            alt="logo"
          />
        </figure>
        <h1 id="title">Pokedex_</h1>
      </div>
      <form action="submit" id="form">
        <input type="text" placeholder="Pokemon name" id="input" />
        <button id="button">Search</button>
      </form>
    </header>
    <main class="main-container">
      <section class="charizard-container">
        <div class="title">
          <figure id="iconsContainer">
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
              alt="llama"
            />
          </figure>
          <h2 id="pokemonName">CHARIZARD</h2>
        </div>
        <figure class="image-charizard">
          <img
            src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png"
            alt="chaizard"
          />
        </figure>
      </section>
      <article class="info-pokemon">
        <section class="info-pokemon_first-section">
          <div class="row-item">
            <span class="title-info">No.</span>
            <span class="info-text" id="no">006</span>
          </div>
          <div class="row-item">
            <span class="title-info">TYPE</span>
            <span class="info-text" id="type">FIRE</span>
          </div>
          <div class="row-item">
            <span class="title-info">HEIGHT</span>
            <span class="info-text" id="height">1.7 m</span>
          </div>
        </section>
        <section class="info-pokemon_second-section">
          <div class="row-item">
            <span class="title-info">LEVEL</span>
            <span class="info-text" id="level">100</span>
          </div>
          <div class="row-item">
            <span class="title-info">HABILITY</span>
            <span class="info-text" id="ability">FLAMES</span>
          </div>
          <div class="row-item">
            <span class="title-info">WEIGHT</span>
            <span class="info-text" id="weight">90.5 Kg</span>
          </div>
        </section>
      </article>
    </main>
    <footer class="footer-content">
      <h3>OTHERS</h3>
      <section id="pokemons-container">
        <!-- <div class="figure-container">
          <img
            src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png"
            alt="pokemon"
          />
        </div> -->
      </section>
    </footer>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
